<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">

    <div class="top">
      <div class="user">
        <div class="candidate">
          <img src="./images/image-jeremy.png" alt="avatar">
        </div>

        <div class="info">
          <p>Report for</p>
          <h4>Jeremy Robson</h4>
        </div>
      </div>

      <div class="time">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </div>
  
    <div class="desktop">

      <div class="desktop-up">

        <div class="up1">
          
          <div class="title">
            <img class="image" src="./images/icon-work.svg" alt="">
          </div>
  
          <div class="daily">
    
            <div class="subject">
              <p id="subject"></p>
              <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
            
            <div class="output">
              <p class="hr"><span id="now"></span>hrs</p>
              <p class="lw">Last Week - <span id="before"></span>hrs</p>
            </div>
    
          </div>
        </div>
       
        <div class="up2">
  
            <div class="title2" >
              <img class="image" src="./images/icon-play.svg" alt="play">
            </div>
  
            <div class="daily">
      
              <div class="subject">
                <p id="subject"></p>
                <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
      
              <div class="output">
                <p class="hr"><span id="now"></span>hrs</p>
                <p class="lw">Last Week - <span id="before"></span>hrs</p>
              </div>
      
            </div>
          
        </div>
    
        <div class="up3">
          <div class="title3">
            <img class="image" src="./images/icon-study.svg" alt="study">
          </div>
  
          <div class="daily">
    
            <div class="subject">
              <p id="subject"></p>
              <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
    
            <div class="output">
              <p class="hr"><span id="now"></span>hrs</p>
              <p class="lw">Last Week -<span id="before"> </span>hrs </p>
            </div>
    
          </div>
        </div>  
      </div>  

      <div class="desktop-down">
    
        <div class="down1">
          <div class="title4">
            <img class="image" src="./images/icon-exercise.svg" alt="exercise">
          </div>

          <div class="daily">
    
            <div class="subject">
              <p id="subject"></p>
              <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
        
            <div class="output">
              <p class="hr"><span id="now"></span>hrs</p>
              <p class="lw">Last Week - <span id="before"></span>hrs</p>
            </div>
    
          </div>
        </div>
       
        <div class="down2">
          <div class="title5">
            <img class="image" src="./images/icon-social.svg" alt="social">
          </div>

          <div class="daily">
    
            <div class="subject">
              <p id="subject"></p>
              <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
    
            <div class="output">
              <p class="hr"><span id="now"></span>hrs</p>
              <p class="lw">Last Week - <span id="before"> </span>hrs</p>
            </div>
        
          </div>
        </div>
         
        <div class="down3">
          <div class="title6">
            <img class="image" src="./images/icon-self-care.svg" alt="sc">
          </div>

          <div class="daily">
    
            <div class="subject">
              <p id="subject"></p>
              <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
        
            <div class="output">
              <p class="hr"><span id="now"></span>hrs</p>
              <p class="lw">Last Week - <span id="before"></span>hrs</p>
            </div>
    
          </div>
        </div>
 
      </div>

    </div>
    
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/edwin-lugakingira-868064110/">Edwin Lugakingira</a>.
  </div>

  <script src="index.js"></script>

</body>
</html>
