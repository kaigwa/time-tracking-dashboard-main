<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">

<div class="top">
  <div class="user">
    <div class="image">
      <img src="./images/image-jeremy.png" alt="avatar">
    </div>

    <div class="info">
      <p>Report for</p>
      <p>Jeremy Robson</p>
    </div>
  </div>

  <div class="time">
    <button id="daily">Daily</button>
    <button id="weekly">Weekly</button>
    <button id="monthly">Monthly</button>
  </div>
</div>
 
  <div class="card">

    <div class="title">
      <img src="./images/icon-work.svg" alt="">
    </div>

    <div class="work">

      <div>
        <p id="subject"></p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>

      <div class="daily">
       <p><span id="now"></span>hrs</p>
       <p>Last Week - <span id="before"></span>hrs</p>
     </div>

    </div>
  </div>

  <div class="card">

    <div class="title2">
      <img src="./images/icon-play.svg" alt="play">
    </div>

    <div class="play">

      <div>
        <p id="subject"></p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>

      <div class="daily">
        <p><span id="now"></span>hrs</p>
        <p>Last Week - <span id="before"></span>hrs</p>
      </div>

    </div>
  </div>
  
<div class="card">

  <div class="title3">
    <img src="./images/icon-study.svg" alt="study">
  </div>

  <div class="study">

    <div>
      <p id="subject"></p>
      <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
    </div>

    <div class="daily">
      <p><span id="now"></span>hrs</p>
      <p>Last Week -<span id="before"> </span>hrs </p>
    </div>

  </div>
 </div>
  
  <div class="card">

    <div class="title4">
      <img src="./images/icon-exercise.svg" alt="exercise">
    </div>

    <div class="exercise">

      <div>
        <p id="subject"></p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
  
      <div class="daily">
        <p><span id="now"></span>hrs</p>
        <p>Last Week - <span id="before"></span>hr</p>
      </div>

    </div>
  </div>
  
  <div class="card">

    <div class="title5">
      <img src="./images/icon-social.svg" alt="social">
    </div>

    <div class="social">

      <div>
        <p id="subject"></p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>

      <div class="daily">
        <p><span id="now"></span>hrs</p>
        <p>Last Week - <span id="before"> </span>hrs</p>
      </div>
  
    </div>
  </div>
  
  <div class="card">

    <div class="title6">
      <img src="./images/icon-self-care.svg" alt="sc">
    </div>

    <div class="sc">

      <div>
        <p id="subject"></p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
  
      <div class="daily">
        <p><span id="now"></span>hrs</p>
        <p>Last Week - <span id="before"></span>hr</p>
      </div>

    </div>
  </div>

  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/edwin-lugakingira-868064110/">Edwin Lugakingira</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
